<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>车生活</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="车生活" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)" class="">
					<i class="am-header-icon am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
    <a href="#title-link" class="">找回密码</a>
  </h1>
			<div class="am-header-right am-header-nav">
				<a href="javascript: void(0);" id="nav_click" class="">
					<i class="am-menu-toggle-icon am-icon-th-large am-icon-sm"></i>
				</a>
			</div>
		</header>

		<div style="height:70px"></div>

		<form action="pwdreset.html" class="am-form" id="doc-vld-msg">
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-form-group">
						<input class="am-radius" type="tel" minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" placeholder="请输入手机号码" required/>
					</div>
				</div>
			</div>

			<div class="am-g">
				<div class="am-u-sm-5">
					<div class="am-form-group">
						<input class="am-radius" type="tel" minlength="4" maxlength="4" data-validation-message="*输入错误" placeholder="请输入验证码" required/>
					</div>
				</div>
				<div class="am-u-sm-7">
					<img src="http://www.thinkphp.cn/member/verify.html" style="height:40px;" class="am-fr" onclick="this.src='http://www.thinkphp.cn/member/verify.html?'+new Date().getTime()" />
				</div>
			</div>

			<div class="am-g">
				<div class="am-u-sm-12">
					<button class="am-btn am-btn-success am-radius am-btn-block" type="submit">下一步</button>
				</div>
			</div>
		</form>
		<div class="am-g">
			<hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
			<div class="am-u-sm-12">
				<span class="am-text-sm am-badge am-badge-danger am-radius">
			Tips:
			</span> 直接拨打
				<a href="tel:4008309277">123456789</a>，找回密码
			</div>
		</div>
		<script type="text/x-handlebars-template" id="amz-tpl">
			{{>navbar navbar}}
		</script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/handlebars.min.js"></script>
		<script src="assets/js/amazeui.widgets.helper.js"></script>
		<script src="assets/js/app.js"></script>

		<script type="text/javascript">
			$(function() {
				$('#doc-vld-msg').validator({
					onValid: function(validity) {
						$(validity.field).closest('.am-form-group').find('.am-alert').hide();
					},
					onInValid: function(validity) {
						var $field = $(validity.field);
						var $group = $field.closest('.am-form-group');
						var $alert = $group.find('.am-alert');
						// 使用自定义的提示信息 或 插件内置的提示信息
						var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
						if (!$alert.length) {
							$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
							appendTo($group);
						}
						$alert.html(msg).show();
					}
				});
			});
		</script>
	</body>

</html>
