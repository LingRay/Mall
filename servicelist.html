	<body>
		<header data-am-widget="header" class="am-header am-header-default am-header-fixed">

			</div>

		<!--搜索隐藏层-->

						</span>

				</div>
			</div>
		</div>

			<!--data-am-sticky-->
			<div class="am-u-sm-3">

			<div class="am-u-sm-3 ">

			</div>
		</div>

		<!--服务列表-->
		<div data-am-widget="list_news" class="am-list-news am-list-news-default" id="list_news">

						{{>servicelist servicelist}}

					</script>
				</ul>
				<div class="am-list-news-ft">
					<a class="am-list-news-more am-btn am-btn-primary " href="javascript:;" id="get_more" data-am-loading="{spinner: 'circle-o-notch', loadingText: '加载中...'}">查看更多 &raquo;</a>

		<script src="assets/js/app.js"></script>
		<script type="text/javascript">
			//获取商家数据
		$.getJSON('shop.json',  function(data){ 
				getServicelist(data);
				//获取URL参数
				var urlId = '';
				var urlId = location.search;
				
				if (urlId != '') {
					var urlId = urlId.split('?')[1];
					var urlId = urlId.substr(3);
			  	var serviceId = $('#' + urlId).val();
						$(".am-selected-list").find("li:contains('" + serviceId + "')").trigger('click');
				}else{
					var urlId = '';
				}
				
				selectService();
				countStar();
});
		$(function() {
				
				$("#service_select").change(function() {
					selectService();
				});
				$("#area_select").change(function() {
					selectService();
				});
				$("#nav_click").on('click', function() {
					$("#am_menu_toggle").click();
				});
				$("#get_more").on('click', function() {
					getServicelist();
					selectService();
					countStar();
				});
				
				var clickNumber = 1;
				$("#get_more").on('click', function(){
 					 $.getJSON('shop.php?id=0&time=' +clickNumber+ '&callback=',  function(data){ 
						getServicelist(data);
						selectService();
	        });
    
 		   			clickNumber++;	
     		});
 
 $('#get_more').click(function () {
  var $btn = $(this)
  $btn.button('loading');
    setTimeout(function(){
      $btn.button('reset');
  }, 2000);
});
});
		</script>
