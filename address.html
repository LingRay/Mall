<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>车生活</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="车生活" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<link rel="stylesheet" href="assets/css/amazeui.min.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body>
		<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a
  href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

		<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.go(-1)" class="">
					<i class="am-header-icon am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
    <a href="#title-link" class="">收货地址</a>
  </h1>
			<div class="am-header-right am-header-nav">
				<a href="#" id="nav_click">
					<i class="am-menu-toggle-icon am-icon-th-large am-icon-sm"></i>
				</a>
			</div>
		</header>
		<div style="height:20px"></div>

		<form action="my.html" class="am-form" id="doc-vld-msg">
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-input-group am-form-group am-input-group-default">
						<span class="am-input-group-label">姓名</span>
						<input class="am-form-field" type="text" minlength="2" maxlength="20" data-validation-message="*输入错误，请仔细检查" placeholder="2-20位，少数名族用户请使用简称" required/>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-input-group am-form-group am-input-group-default">
						<span class="am-input-group-label">手机</span>
						<input class="am-form-field" type="tel" minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" value="186****7960" placeholder="请输入收货人手机号码" required/>
					</div>
				</div>
			</div>
			<div id="city_4">
				<div class="am-g">
					<div class="am-u-sm-12">
						<div class="am-input-group am-form-group am-input-group-default">
							<span class="am-input-group-label">省份</span>
							<select class="prov"></select>
						</div>
					</div>
				</div>
				<div class="am-g">
					<div class="am-u-sm-12">
						<div class="am-input-group am-form-group am-input-group-default">
							<span class="am-input-group-label">城市</span>
							<select class="city" disabled="disabled"></select>
						</div>
					</div>
				</div>
				<div class="am-g">
					<div class="am-u-sm-12">
						<div class="am-input-group am-form-group am-input-group-default">
							<span class="am-input-group-label">县区</span>
							<select class="dist" disabled="disabled"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<div class="am-input-group am-form-group am-input-group-default">
						<span class="am-input-group-label">地址</span>
						<textarea minlength="5" data-validation-message="*输入错误，请仔细检查" maxlength="100" min-height="40px" placeholder="请输入详细地址"></textarea>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<button class="am-btn am-btn-success am-radius am-btn-block" type="submit">确定</button>
				</div>
			</div>

		</form>

		<script type="text/x-handlebars-template" id="amz-tpl">
			{{>navbar navbar}}
		</script>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/amazeui.min.js"></script>
		<script src="assets/js/jquery.cityselect.js"></script>
		<script src="assets/js/handlebars.min.js"></script>
		<script src="assets/js/amazeui.widgets.helper.js"></script>
		<script src="assets/js/app.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#city_4").citySelect({
					prov: "广东",
					city: "东莞",
					dist: "寮步镇",
					nodata: "none"
				});
				$('#doc-vld-msg').validator({
					onValid: function(validity) {
						$(validity.field).closest('.am-form-group').find('.am-alert').hide();
					},
					onInValid: function(validity) {
						var $field = $(validity.field);
						var $group = $field.closest('.am-form-group');
						var $alert = $group.find('.am-alert');
						// 使用自定义的提示信息 或 插件内置的提示信息
						var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
						if (!$alert.length) {
							$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
							appendTo($group);
						}
						$alert.html(msg).show();
					}
				});
			});
		</script>
	</body>

</html>
