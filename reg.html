﻿<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>车生活</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="车生活"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>


<header data-am-widget="header" class="am-header am-header-default">
  <h1 class="am-header-title">
    <a href="#title-link" class="">会员注册</a>
  </h1>
  <div class="am-header-right am-header-nav">
    <a href="javascript:;" id="nav_click" class="">
      <i class="am-menu-toggle-icon am-icon-th-large am-icon-sm"></i>
    </a>
  </div>
</header>

<div style="height:50px"></div>

<form action="" class="am-form" id="doc-vld-msg">
<div class="am-g">
  <div class="am-u-sm-12">    
    <div class="am-form-group">
      <input class="am-radius" type="tel"  minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" placeholder="请输入手机号码" required/>
    </div>
  </div>
 </div>
 
  
  <div class="am-g">
    <div class="am-u-sm-7">
      <div class="am-form-group">
        <input class="am-radius" type="tel"  minlength="11" maxlength="11" data-validation-message="*输入错误，请仔细检查" placeholder="请输入验证码" required/>
      </div>
    </div>
    <div class="am-u-sm-5">
      <button type="button" class="am-btn am-radius am-btn-primary am-btn-block  btn-sendsms"  data-am-loading="{spinner: 'circle-o-notch', loadingText: '验证码发送中', resetText: '再次获取验证码'}" />
      	获取短信验证码
      </button>
    </div>
  </div>

  <div class="am-g">
	  <div class="am-u-sm-12">    
	    <div class="am-form-group">
	      <input class="am-radius" type="password" minlength="6" maxlength="20" data-validation-message="*输入错误，至少6位" placeholder="请设置登录密码" required/>
	    </div>
	  </div>
  </div>
  <div class="am-g">
	  <div class="am-u-sm-12">    
	    <div class="am-form-group">
	      <input class="am-radius" type="password" minlength="6" maxlength="20" data-validation-message="*输入错误，至少6位" placeholder="请校验登录密码" required/>
	    </div>
	  </div>
	</div>
  <div class="am-g">
	  <div class="am-u-sm-12">    
	    <div class="am-form-group">
	      *注册即视为同意<a href="#">《用户协议》</a>
	    </div>
	  </div> 
	  </div> 
	    <div class="am-g">
	  <div class="am-u-sm-12">    
	    <button class="am-btn am-btn-success am-radius am-btn-block" type="submit">
	    	注册
	    </button>
	  </div>    
	</div>    
</form>

<script type="text/x-handlebars-template" id="amz-tpl">
  {{>navbar navbar}}
</script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.js"></script>
<script src="assets/js/app.js"></script>
<script type="text/javascript">
  $('.btn-sendsms').click(function () {
    var $btn = $(this)
    $btn.button('loading');
      setTimeout(function(){
        $btn.button('reset');
    }, 2000);
  });

  $(function() {
  $('#doc-vld-msg').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>
</body>
</html>
